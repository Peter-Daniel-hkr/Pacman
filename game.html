<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PacMan Archade Game</title>
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <section>
      <button id="rules-btn" class="btn rules-btn">GAME RULES</button>
      <div id="rules" class="rules">
        <article>
          <img
            class="rules-img"
            src="images/pacman-game.jpg"
            alt="A pacman and ghosts image"
          />
          <h1>222 how to play 222</h1>
          <p>
            &#8692; Use your keys to move pacman across the maze. <br />
            &#8692; Eating a dot gives you 1 point. <br />
            &#8692; Eating a power pellet gives you 10 points.<br />
            &#8692; Eating a ghost gives you 50 points.
          </p>
        </article>
        <button id="close-btn" class="btn">CLOSE</button>
      </div>
    </section>
    <div>
      <div id="ui">
        <h2 class="animate__animated animate__backInLeft">score</h2>
        <span class="animate__animated animate__backInRight" id="score">0</span>
      </div>
      <div class="sound">
        <img src="images/sound_on.jpg" alt="an audio icon" id="sound" />
      </div>
      <div id="game-over">
        <img src="images/you_won.png" alt="an image of a cup" id="you-won" />
        <img src="images/game-over.png" alt="a game over image" id="you-lose" />
        <div id="restart">restart</div>
      </div>
      <canvas id="game-canvas"></canvas>
    </div>
    <script src="js/Game.js" type="module"></script>
    <script src="js/Rules.js"></script>
  </body>
</html>
